<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="../static/css/otpsection.css" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="/emailVerification" method="post" class="sign-in-form">
                    <h2 class="title">Enter OTP</h2>
                   
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input name="otp" type="text" placeholder="Enter otp" />
                    </div>
                    <input type="submit" value="submit" class="btn solid" />
                </form>
            </div>
        </div>
        <div class="panels-container">

            <div class="panel left-panel"> 
                <img src="../static/images//log.svg" class="image" alt="">
            </div>

        </div>
    </div>

    <!-- <script src="../static/js/signInSignUppage.js"></script> -->
</body>

</html>
